<script>
 var $ = jQuery;
  $(document).ready(function(){
      $("#myform").on("submit", function(){
            $("#cont").css("opacity","0.3");
            $("#pageloader").show();
            return true;
      });//submit
    
});

    var expiryDate = new Date("2024-04-20 00:24:13").getTime();
    
    if('2024-04-20 00:24:13' == '' || '2024-04-20 00:24:13' == undefined ){
        
        $("#countdown").html('<a href="https://wa.me/+923215948578" style="text-decoration:none;color:white;cursor:pointer" target="_blank">Buy Now</a>');
    }
    else{
    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = expiryDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        $("#countdown").text(days + "d " + hours + "h " + minutes + "m " + seconds + "s ");

        if (distance < 0) {
            clearInterval(x);
            $("#countdown").text("Expired");
        }
    }, 1000);
    }
    
    function getCurrentDateTime() {
      var now = new Date();
      var day = ("0" + now.getDate()).slice(-2);
      var month = ("0" + (now.getMonth() + 1)).slice(-2);
      var year = now.getFullYear();
      var hours = ("0" + now.getHours()).slice(-2);
      var minutes = ("0" + now.getMinutes()).slice(-2);

      return year + "-" + month + "-" + day + "_" + hours + ":" + minutes;
    }
    
    
    $(document).on('click','#printImage',function(){
        
        var printContents = $('#printdiv').html();
        var printWindow = window.open('', '_blank');
        printWindow.document.write('<html><head><title>Print</title></head><body>' + printContents + '</body></html>');
        printWindow.document.close();
        printWindow.print();
        printWindow.document.close();
        
    });
    
     $(document).on('click','#downloadImage',function(){
    var element = document.getElementById('printdiv');
     html2canvas(element, { logging: true, scale: 2 }).then(function (canvas) {
        var imgData = canvas.toDataURL('image/png');
        var fileName = 'MinhailSimDatabase-' + getCurrentDateTime() + '.png';

        var link = document.createElement('a');
        link.href = imgData;
        link.download = fileName;
        link.click();
    });  
    });
    
 if ( window.history.replaceState ) {
  window.history.replaceState( null, null, window.location.href );
}
</script>
