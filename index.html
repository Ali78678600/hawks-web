<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        /* Resetting some default browser styles */
        body, h1, p, button {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Styling the body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1529456581832-55fbcf100d98') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }

        /* Container for content */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Title style */
        .title {
            font-size: 3rem;
            color: #e74c3c;
            margin-bottom: 20px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        /* Message style */
        .message {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in-out 1s;
        }

        /* Button styles */
        .button {
            font-size: 1.2rem;
            padding: 15px 35px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .yes {
            background-color: #28a745;
            color: white;
        }

        .no {
            background-color: #d9534f;
            color: white;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .yes:hover {
            background-color: #218838;
        }

        .no:hover {
            background-color: #c9302c;
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heart animations */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
        }

        /* Footer style for sender name */
        .footer {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #555;
        }

        /* Kiss animation */
        .kiss {
            font-size: 5rem;
            position: fixed;
            animation: kissAnimation 1s forwards;
            opacity: 0;
        }

        @keyframes kissAnimation {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(2); }
        }

        /* Happiness message */
        .happy-message {
            font-size: 2rem;
            color: #ff1493;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: happyAnimation 3s forwards;
        }

        @keyframes happyAnimation {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Madiha, Will You Marry Me?</h1>
        <p class="message">Madiha, you are the love of my life, and I can't imagine my future without you. Will you make me the happiest person in the world?</p>
        <button class="button yes" onclick="handleYes()">Yes</button>
        <button class="button no" onclick="handleNo()">No</button>
        <div class="footer">With all my love, Hassan</div>
    </div>

    <!-- Heart animations -->
    <div class="heart" style="left: 10%; animation-duration: 3s;"></div>
    <div class="heart" style="left: 20%; animation-duration: 4s; animation-delay: 1s;"></div>
    <div class="heart" style="left: 30%; animation-duration: 5s; animation-delay: 2s;"></div>
    <div class="heart" style="left: 50%; animation-duration: 6s; animation-delay: 3s;"></div>
    <div class="heart" style="left: 70%; animation-duration: 4s; animation-delay: 1s;"></div>
    <div class="heart" style="left: 80%; animation-duration: 3s; animation-delay: 2s;"></div>

    <!-- Kiss and Happiness Message -->
    <div id="kiss" class="kiss">ðŸ’‹</div>
    <div id="happyMessage" class="happy-message">Hassan is very happy ðŸ’‹ðŸ’‹ðŸ’‹!</div>

    <script>
        function handleYes() {
            // Show happiness message with kiss emojis
            const happyMessage = document.getElementById('happyMessage');
            happyMessage.style.opacity = '1';
            happyMessage.style.animation = 'happyAnimation 5s forwards';

            // Show multiple kiss animations
            for (let i = 0; i < 3; i++) {
                showKiss();
            }

            // Reset message and kisses after 5 seconds
            setTimeout(() => {
                happyMessage.style.opacity = '0';
                document.querySelectorAll('.kiss').forEach(kiss => {
                    kiss.style.opacity = '0';
                });
            }, 5000);
        }

        function showKiss() {
            const kiss = document.createElement('div');
            kiss.className = 'kiss';
            kiss.innerHTML = 'ðŸ’‹';
            document.body.appendChild(kiss);

            // Random position for kiss
            kiss.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            kiss.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            kiss.style.opacity = '1';

            // Remove kiss after animation
            setTimeout(() => {
                kiss.style.opacity = '0';
            }, 1000);
        }

        function handleNo() {
            alert("That's okay, Madiha, I will always cherish you!");
        }
    </script>
</body>
</html>
